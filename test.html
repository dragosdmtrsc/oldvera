
<!doctype html>
<html>
<head>
    <title>Network | Interaction events</title>

    <script src="http://visjs.org/dist/vis.js"></script>
  <link href="http://visjs.org/dist/vis.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 1200px;
            height: 900px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>

<p>Use VisJS to diagram the Control-Flow-Graph (CFG) of a function from
a program you wish to analyze.</p>
<p><div id="mynetwork"></div><br /></p>

<script type="text/javascript">

  var options = {
  manipulation: false,
  height: '150%',
  layout: {
    hierarchical: {
      enabled: true,
      levelSeparation: 300
    }
  },
  physics: {
    hierarchicalRepulsion: {
      nodeDistance: 300
    }
  }
};

var nodes = [
    {'id': 'A', 'size': 150, 'label': "Port:A\n{ \n\tNoOp\n ; \n\t{ \n\t\t{ \n\t\t\tForward(X)\n\t\t} \n\n\t || \n\t\t{ \n\t\t\tForward(B)\n\t\t} \n\n\t || \n\t\t{ \n\t\t\tForward(C)\n\t\t} \n\n\t || \n\t\t{;}\n\t} \n\n} \n\n", 'color': "#FFCFCF", 'shape': 'box', 'font': {'face': 'monospace', 'align': 'left'}},
{'id': 'X', 'size': 150, 'label': "Port:X\n{ \n\t{ \n\t\tNoOp\n\t ; \n\t\tNoOp\n\t ; \n\t\tFail(X)\n\t ; \n\t\tFail(FailedState: Some(X))\n\t} \n\n || \n\t{;}\n} \n\n", 'color': "#FFCFCF", 'shape': 'box', 'font': {'face': 'monospace', 'align': 'left'}},
{'id': 'B', 'size': 150, 'label': "Port:B\n{ \n\t{ \n\t\tNoOp\n\t ; \n\t\tFail(Fin)\n\t ; \n\t\tFail(FailedState: Some(Fin))\n\t} \n\n || \n\t{ \n\t\tNoOp\n\t ; \n\t\tFail(Fin)\n\t ; \n\t\tFail(FailedState: Some(Fin))\n\t} \n\n || \n\t{;}\n} \n\n", 'color': "#FFCFCF", 'shape': 'box', 'font': {'face': 'monospace', 'align': 'left'}},
{'id': 'C', 'size': 150, 'label': "Port:C\n{ \n\t{ \n\t\tNoOp\n\t ; \n\t\tForward(D)\n\t} \n\n || \n\t{;}\n} \n\n", 'color': "#FFCFCF", 'shape': 'box', 'font': {'face': 'monospace', 'align': 'left'}},

];


//
// Note: there are a couple of node id's present here which do not exist
// - cfg_0x00417563
// - cfg_0x00403489
// - cfg_0x0042f03f
//
// The edges with these id's will not load into the Network instance.
//
var edges = [
    {'from': "A", 'to': "X", 'arrows': 'to', 'physics': false, 'smooth': {'type': 'cubicBezier'}},
{'from': "A", 'to': "B", 'arrows': 'to', 'physics': false, 'smooth': {'type': 'cubicBezier'}},
{'from': "A", 'to': "C", 'arrows': 'to', 'physics': false, 'smooth': {'type': 'cubicBezier'}},
{'from': "C", 'to': "D", 'arrows': 'to', 'physics': false, 'smooth': {'type': 'cubicBezier'}},

];






var container = document.getElementById('mynetwork');
var data = {'nodes': nodes, 'edges': edges}
var gph = new vis.Network(container, data, options);

</script>


</body>
</html>
